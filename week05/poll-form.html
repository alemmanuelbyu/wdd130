<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>WDD 130 | Emmanuel Irebami | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
              <label for="fullname">Full Name:</label>
              <input type="text" id="fullname" name="fullname"><br>
            </div>
            <div class="form-item column2">
              <label for="useremail">Email:</label>
              <input type="email" id="useremail" name="useremail"><br>
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item column1">
              <label for="browser">What is your favorite browser?</label>
              <select name="browser" id="browser">
              <option value="chrome">Chrome</option>
              <option value="microsoft edge">Microsoft Edge</option>
              <option value="firefox">Firefox</option>
              </select><br>
            </div>
            <div class="form-item column1">
              <label for="pet">Do you have a household pet?</label>
              <input type="checkbox"><br>
            </div>
            <label for="feedback">List the places you have lived?</label>
            <textarea name="feedback" id="feedback" placeholder="Ibadan, Oyo State. Akure, Ondo State. FCT, Abuja Nigeria" rows="4"></textarea><br>
            <button type="submit">Submit Poll</button>
        </fieldset>
    </form>
</main>
<footer>
    <p>Â©2025 | HTML Form - User Poll Activity | Emmanuel Irebami</p>
</footer>
</body>
</html>
